{% extends 'sistema_fichas/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
	<title>Preencher Ficha - BDOdonto</title>
	<link rel="stylesheet" href="/static/css/ficha_endodontia_tabela.css">
</head>
<div id="div_ficha_endodontia">
	<h2>Cadastrar Ficha Endodontia Tabela</h2>
	<form id="endodontia_tabela_form" method="post" action="{% url 'sistema_fichas:endodontia_tabela' %}" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in ficha_form %}
			{{ field.field }}
		{% endfor %}
		<!--{{ ficha_form.as_p }}-->
		<input type="submit" name="submit" value="Salvar Ficha"/>
		<input type="hidden" name="next" value="{% url 'sistema_fichas:atendimento_opcoes' %}"/>
	</form>
</div>
{% endblock %}
