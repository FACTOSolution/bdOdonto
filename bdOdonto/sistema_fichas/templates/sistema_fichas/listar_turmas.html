{% extends 'sistema_fichas/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/listar_turmas.css">
</head>
<div id="div_turmas">
    <h1>Suas Turmas</h1>
    {% for turma in turmas %}
        <div class="turma">
			<h4>{{ turma.nome }}</h4>
			<h4 id="acessar_turma"><a href="{% url 'sistema_fichas:detalhar_turma' pk=turma.pk %}">Acessar Turma</a></h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
