{% extends 'sistema_fichas/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/detalhar_turma.css">
</head>
<div id="div_fichas">
    <h1>Fichas da turma {{ turma.nome }}</h1>
    {% for ficha in fichas %}
        <div class="ficha">
			<h4>{{ ficha.nome }}</h4>
			<h4 id="cadastrar_ficha"><a href="{% url 'sistema_fichas:info_ficha' pk=ficha.pk %}">Iniciar Atendimento</a></h4>
        </div>
    {% endfor %}
</div>
{% endblock %}
