{% extends 'sistema_fichas/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/listar_procedimentos.css">
</head>
<div id="div_atendimento">
    <h2>Prontuário do Paciente - Exames</h2>
	<div class="table">
        <div>
            <table id="tabela">
                <tr>
                    <th>Descrição</th>
                    <th>Data</th>
                    <th>Responsável</th> 
                    <th>Turma</th>
                </tr>
                {% for exame in exames %}
                  <tr>
                      <td>{{exame.descricao}}</td>
                      <td>{{exame.data}}</td>
                      <td>{{exame.tap.aluno}}</td> 
                      <td>{{exame.tap.turma}}</td>
                  </tr>
                {% endfor %}
            </table>    
        </div>
	</div>
	<div class="but">
		<a href="{% url 'sistema_fichas:menu_paciente' %}"><button class="back">Voltar</button></a>
	<div>
</div>
{% endblock %}
